<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>onlineshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='onlineshop.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a class="brand" href="{{ url_for('home') }}">onlineshop</a>
    <div class="nav-right">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('cart') }}">Cart{% if cart_count %} ({{ cart_count }}){% endif %}</a>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
