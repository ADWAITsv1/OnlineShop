{% extends "base.html" %}
{% block content %}
<h1>Catalog</h1>
<div class="grid">
  {% for p in products %}
  <div class="card">
    <img src="{{ p.image }}" alt="{{ p.name }}">
    <div class="card-body">
      <h3>{{ p.name }}</h3>
      <p class="muted">{{ p.category }}</p>
      <div class="price">Â¥{{ '%.2f'|format(p.price) }}</div>
      <form action="{{ url_for('add_to_cart', pid=p.id) }}" method="post">
        <button type="submit">Add to cart</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
